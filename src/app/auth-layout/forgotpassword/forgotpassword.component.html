<div class="row h-100 overflow-auto">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto">
                    <a routerLink="/auth/signin" target="_self" class="btn btn-light btn-44"><i class="bi bi-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="logo-small">
                        <img src="assets/img/logo.png" alt="">
                        <h5>Coop</h5>
                    </div>
                </div>
                <div class="col-auto">
                    <a routerLink="/"  target="_self" class="btn btn-light btn-44 invisible"></a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4">
        <h1 class="mb-4 text-color-theme">Right here you can reset it back</h1>
        <p class="text-muted mb-4">Provide your registered email address to reset your password</p>
        <form (keyup.Enter)="submit()">
            <div class="form-floating is-valid mb-3">
                <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email address" id="email" name="email" [(ngModel)]="email">
                <label for="email">Email address</label>
            </div>
            <ng-container *ngIf="fetchingData; else buttonTemplate">
                <button (click)="submit()" class="btn btn-lg btn-default w-100 shadow" disabled>Reset Password</button>
            </ng-container>
            <ng-template #buttonTemplate>
                <button (click)="submit()" class="btn btn-lg btn-default w-100 shadow">Reset Password</button>
            </ng-template>
        </form>
    </div>
    <div class="col-12 text-center mt-auto">
        <div class="row justify-content-center footer-info">
            <div class="col-auto">
              
            </div>
        </div>
    </div>
</div>
