<div class="row h-100 overflow-auto">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto">
                    <a routerLink="/auth/forgotpassword" target="_self" class="btn btn-light btn-44">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
                <div class="col">
                    <div class="logo-small">
                        <img src="assets/img/logo.png" alt="">
                        <h5>Coop</h5>
                    </div>
                </div>
                <div class="col-auto">
                    <a routerLink="/" target="_self" class="btn btn-light btn-44 invisible"></a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4">
        <form  (keyup.Enter)="submit()">
            <h1 class="mb-4 text-color-theme">New Password</h1>
            <p class="text-muted mb-4">Please create unique password for account includes at least 1 capital letter & 1 special character</p>

            <div class="form-group form-floating is-valid mb-3">
                <input type="text" class="form-control" [(ngModel)]="otp" id="otp" name="otp" placeholder="OTP">
                <label class="form-control-label" for="otp">OTP</label>
                <p class="text invalid-feedback" *ngIf="formError.otp">{{formError.otp}}</p>
            </div>

            <div class="form-group form-floating is-valid mb-3">
                <input type="password" class="form-control" [(ngModel)]="newpassword" id="newpassword" name="newpassword" placeholder="New Password" (keyup)="checkPassword()">
                <label class="form-control-label" for="newpassword">New Password</label>
                <p class="text invalid-feedback" *ngIf="formError.newpassword">{{formError.newpassword}}</p>
            </div>

            <div class="form-group form-floating is-invalid mb-3">
                <input type="password" class="form-control " [(ngModel)]="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirm New Password" (keyup)="checkPassword()">
                <label class="form-control-label" for="confirmpassword">Confirm Password</label>
                <p class="text invalid-feedback" *ngIf="formError.confirmpassword">{{formError.confirmpassword}}</p>
            </div>
            <ng-container *ngIf="fetchingData; else buttonTemplate">
                <button (click)="submit()" class="btn btn-lg btn-default w-100 shadow" disabled>Reset Password</button>
            </ng-container>
            <ng-template #buttonTemplate>
                <button (click)="submit()" class="btn btn-lg btn-default w-100 shadow">Reset Password</button>
            </ng-template>
        </form>
    </div>
    <div class="col-12 text-center mt-auto">
        <div class="row justify-content-center footer-info">
            <div class="col-auto">

            </div>
        </div>
    </div>
</div>
