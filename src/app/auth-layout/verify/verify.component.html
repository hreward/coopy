<div class="row h-100">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto">
                    <a routerLink="/auth/signin" target="_self" class="btn btn-light btn-44">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>
                <div class="col align-self-center">
                    <h5>OTP Verification</h5>
                </div>
                <div class="col-auto">
                    <a class="btn btn-light btn-44 invisible"></a>
                </div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center">
        <h1 class="mb-4 text-color-theme">Verify OTP</h1>
        <p class="text-muted mb-4">Verify OTP sent to your provided email</p>

        <div class="form-floating is-valid mb-3">
            <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP" id="otp">
            <label for="otp">Enter OTP</label>
        </div>
        <button (click)="submitOTP()" type="button" class="btn btn-lg btn-default w-100 mb-4 shadow">
            Verify
        </button>
    </div>
    <div class="col-12 text-center mt-1">
        <div class="row justify-content-center footer-info">
            <div class="col-auto text-center">
                <p class="mb-1"><span class="text-muted">Didn't received yet?</span> <button (click)="resendotp()" [disabled]="!canResend" class="btn">Resend OTP</button> <span class="text-muted">after</span>
                </p>
                <br/>
                <span class="progressstimer mt-1">
                    <img src="assets/img/progress.png" alt="">
                    <span class="timer" id="timer">{{displayTime}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
